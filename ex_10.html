<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exercice 10</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="bonus.js"></script>
  <script src="script/ex_10.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="exercice">
      <header>
          10
      </header>
      <section>
        <p>
          Make this this calculator works with JavaScript.
        </p>
        <p>
          "%" is the modulo operator.
          It should be possible to use the previous result.
        </p>
        <p>
          <strong>eval()</strong> is forbidden !
        </p>
      </section>
      <div class="footer">
        <div class="calculatrice">
          <div class="result">
          </div>
          <div class="buttons">
            <div class ="button" id="back">&larr;</div>
            <div class ="button"  id="clear">C</div>
            <div class ="button" data-operation id="modulo">%</div>
            <div class ="button" data-operation id="divise">/</div>
            <div class ="button" data-number>7</div>
            <div class ="button" data-number>8</div>
            <div class ="button" data-number>9</div>
            <div class ="button" data-operation id="multiply">x</div>
            <div class ="button" data-number>4</div>
            <div class ="button" data-number>5</div>
            <div class ="button" data-number>6</div>
            <div class ="button" data-operation id="minus">-</div>
            <div class ="button" data-number>1</div>
            <div class ="button" data-number>2</div>
            <div class ="button" data-number>3</div>
            <div class ="button" data-operation id="plus">+</div>
            <div class ="button" data-number>0</div>
            <div class ="button" data-number id="point">.</div>
            <div class="equal" >=</div>
          </div>
        </div>
      </div>
    </div>
    <nav>
      <a href="ex_09.html" class="btn prev">
        &larr; Previous
      </a>
      <a href="ex_11.html" class="btn next">
        Next &rarr;
      </a>
    </nav>
  </div>
</body>
</html>
